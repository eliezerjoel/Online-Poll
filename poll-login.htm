<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Online Poll login</title>
</head>
<body>
    <div class="d-flex flex-column" style="padding-left: 500px; padding-top: 50px;">
        <div class="card d-flex justify-content-center" style="width:400px; background-image: linear-gradient(45deg, rgb(166, 207, 255), rgba(56, 81, 192, 0.479)); border-color: aliceblue;" >
            <div class="card-body">
              <h5 class="card-title" style="text-align: center; color: aliceblue;">LOGIN</h5>
              <p class="card-text" style="color: white;">Fill in the following fields</p>

              <div class="input-group" style="padding-bottom: 10px;">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Username">
              </div>

              <p class="card-title" style="text-align: center; color: aliceblue;">or</p>

              <div class="input-group" style="padding-top: 10px;">
                <input type="text" class="form-control" placeholder="Your Email">
                <span class="input-group-text">@gmail.com</span>
              </div>

              <div class="input-group" style="padding-top: 30px; padding-bottom: 20px;">
                <span class="input-group-text">$</span>
                <input type="password" class="form-control" placeholder="Password">
              </div>

              <p class="card-text" style="color: white;">If you do not have an account, <a href="#" style="text-decoration: none;">sign-up</a> right now!</p>

              <div style="padding-left: 150px; padding-top: 15px;">
                <a href="#" class="btn btn-primary">Log in</a>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
